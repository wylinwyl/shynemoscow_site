<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SHYNEMOSCOW - Urban Streetwear Collection. Explore our latest hoodies and more.">
    <meta name="keywords" content="SHYNEMOSCOW, streetwear, urban fashion, hoodies, Russian design">
    <meta name="author" content="SHYNEMOSCOW">
    <title>SHYNEMOSCOW - Сияй, Москва!</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Упрощенные анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Эффекты для элементов */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 1s ease-out forwards;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Стили для текста (упрощенные) */
        .brand-text {
            letter-spacing: 0.5em;
        }

        /* Стили для изображения */
        #hoodie-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: 32px;
            margin-bottom: 36px;
        }

        /* Стили для видеофона */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Затемнение видеофона для лучшей читаемости */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        /* Добавляем новые стили для текста */
        #main-text {
            letter-spacing: 0.05em;
            font-weight: 500;
            text-transform: lowercase;
            -webkit-font-smoothing: antialiased; /* Сглаживание для WebKit */
            -moz-osx-font-smoothing: grayscale; /* Сглаживание для Firefox */
            text-rendering: optimizeLegibility; /* Оптимизация читаемости */
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3)); /* Мягкая тень для четкости */
            text-shadow: 0 0 0.5px white, 0 0 0.5px white;
        }

        /* Альтернативный вариант с другим шрифтом */
        @font-face {
            font-family: 'Neue Montreal';
            src: url('fonts/NeueMontreal-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        /* Мобильная адаптивность */
        @media (max-width: 768px) {
            #main-text {
                font-size: 2.8rem !important;
                letter-spacing: 0.04em !important;
                filter: drop-shadow(0 0 0.5px rgba(255, 255, 255, 0.3)); /* Меньшая тень для мобильных */
            }

            #hoodie-image {
                max-width: 200px !important;
            }

            #enter-btn {
                padding: 0.5rem 1.5rem !important;
                font-size: 0.875rem !important;
            }

            .social-links {
                gap: 1rem !important;
            }
        }
    </style>
</head>
<body class="text-white overflow-hidden h-screen">
    <!-- Видео фон -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="Start_Vid.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео в качестве фона.
    </video>
    <div class="video-overlay"></div>

    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="relative z-10 text-center px-4">
            <!-- Вариант 1: Сохраняем текущий шрифт с улучшениями -->
            <h1 id="main-text" class="text-6xl md:text-8xl tracking-tighter text-white opacity-0" style="font-family: 'Impact', sans-serif;">
                shynemoscow
            </h1>

            <!-- Image with delay -->
            <img id="hoodie-image" src="start_pic.png" alt="SHYNEMOSCOW Hoodie" class="opacity-0 mb-8">

            <!-- Loading bar -->
            <div class="w-full max-w-xs mx-auto h-1 bg-gray-800 rounded-full overflow-hidden">
                <div id="loading-bar" class="h-full bg-white w-0 transition-all duration-[3s] ease-out"></div>
            </div>

            <!-- Enter button (hidden initially) -->
            <button id="enter-btn" class="mt-8 px-8 py-3 border-2 border-white rounded-full opacity-0 hover:bg-white hover:text-black transition-all duration-300 flex items-center mx-auto">
                <span class="mr-2 text-sm md:text-base">В МАГАЗИН</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Footer note -->
        <div class="absolute bottom-6 left-0 right-0 text-center text-xs text-gray-500 opacity-0" id="footer-note">
            <div class="social-links flex justify-center gap-6 mb-2">
                <a href="https://www.instagram.com/shynemoscow" target="_blank" class="text-white/70 hover:text-white transition-colors">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://t.me/shynemoscow" target="_blank" class="text-white/70 hover:text-white transition-colors">
                    <i class="fab fa-telegram fa-2x"></i>
                </a>
            </div>
            © 2025 SHYNEMOSCOW.
        </div>
    </div>

    <!-- Main content (hidden initially) -->
    <div id="main-content" class="hidden">
        <!-- Контент будет загружен из hoodie_01black.html -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainText = document.getElementById('main-text');
            const hoodieImage = document.getElementById('hoodie-image');
            const loadingBar = document.getElementById('loading-bar');
            const enterBtn = document.getElementById('enter-btn');
            const footerNote = document.getElementById('footer-note');
            const mainContent = document.getElementById('main-content');

            // Initial animations
            setTimeout(() => {
                // Появление текста "shynemoscow" с анимацией fade-in
                mainText.classList.remove('opacity-0');
                mainText.classList.add('fade-in');

                // Start loading bar animation
                loadingBar.style.width = '100%';

                // Show hoodie image after delay
                setTimeout(() => {
                    hoodieImage.classList.remove('opacity-0');
                    hoodieImage.classList.add('fade-in');
                }, 1000);

                // Show enter button and footer after loading completes
                setTimeout(() => {
                    enterBtn.classList.remove('opacity-0');
                    enterBtn.classList.add('slide-up');

                    footerNote.classList.remove('opacity-0');
                    footerNote.classList.add('fade-in');

                    // Add pulse effect to button after it appears
                    setTimeout(() => {
                        enterBtn.classList.add('pulse');
                    }, 500);
                }, 3000);
            }, 500);

            // Enter button click handler
            enterBtn.addEventListener('click', function() {
                // Fade out splash screen
                splashScreen.style.opacity = '0';

                // Load main content after fade out
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    window.location.href = "hoodie_01black.html";
                }, 1000);
            });

            // Keyboard support for accessibility
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    enterBtn.click();
                }
            });

            // Preload hoodie_01black.html content (optional, for smoother transition)
            function preloadIndexContent() {
                fetch('hoodie_01black.html')
                    .then(response => response.text())
                    .then(html => {
                        mainContent.innerHTML = html;
                    })
                    .catch(error => console.error('Ошибка загрузки hoodie_01black.html:', error));
            }

            // Start preloading
            preloadIndexContent();
        });
    </script>
</body>
</html>
