<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сияй, Москва!">
    <title>SHYNEMOSCOW</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Smooth Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .pulse {
            animation: pulse 2.5s infinite ease-in-out;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Video Overlay for Better Text Contrast */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Main Text Styling */
        #main-text {
            font-family: 'Impact', sans-serif;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            font-size: 5rem;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Hoodie Image */
        #hoodie-image {
            max-width: 280px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: 2rem;
            margin-bottom: 2.5rem;
        }

        /* Enter Button Styling */
        #enter-btn {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        #enter-btn:hover {
            background: white;
            color: black;
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        /* Footer and Social Links */
        .social-links a {
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-2px);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #main-text {
                font-size: 3rem !important;
                letter-spacing: 0.08em !important;
            }

            #hoodie-image {
                max-width: 200px !important;
            }

            #enter-btn {
                padding: 0.5rem 1.5rem !important;
                font-size: 0.875rem !important;
            }

            .social-links {
                gap: 1rem !important;
            }

            .social-links i {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>
<body class="text-white overflow-hidden h-screen">
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="Start_Vid.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео в качестве фона.
    </video>
    <div class="video-overlay"></div>

    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="relative z-10 text-center px-4">
            <!-- Main Title -->
            <h1 id="main-text" class="text-6xl md:text-8xl text-white opacity-0">
                shynemoscow
            </h1>

            <!-- Hoodie Image -->
            <img id="hoodie-image" src="start_pic.png" alt="SHYNEMOSCOW Hoodie" class="opacity-0">

            <!-- Enter Button -->
            <button id="enter-btn" class="mt-8 opacity-0 mx-auto">
                <span>В МАГАЗИН</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Footer Note -->
        <div class="absolute bottom-6 left-0 right-0 text-center text-xs text-gray-300 opacity-0" id="footer-note">
            <div class="social-links flex justify-center gap-6 mb-2">
                <a href="https://www.instagram.com/shynemoscow" target="_blank" class="text-white/70 hover:text-white">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="https://t.me/shynemoscow" target="_blank" class="text-white/70 hover:text-white">
                    <i class="fab fa-telegram fa-lg"></i>
                </a>
            </div>
            © 2025 SHYNEMOSCOW.
        </div>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div id="main-content" class="hidden">
        <!-- Content will be loaded from main.html -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainText = document.getElementById('main-text');
            const hoodieImage = document.getElementById('hoodie-image');
            const enterBtn = document.getElementById('enter-btn');
            const footerNote = document.getElementById('footer-note');
            const mainContent = document.getElementById('main-content');

            // Initial Animations
            setTimeout(() => {
                // Fade in "shynemoscow" text
                mainText.classList.remove('opacity-0');
                mainText.classList.add('fade-in');

                // Show hoodie image after delay
                setTimeout(() => {
                    hoodieImage.classList.remove('opacity-0');
                    hoodieImage.classList.add('fade-in');
                }, 800);

                // Show enter button and footer after a slight delay
                setTimeout(() => {
                    enterBtn.classList.remove('opacity-0');
                    enterBtn.classList.add('slide-up');

                    footerNote.classList.remove('opacity-0');
                    footerNote.classList.add('fade-in');

                    // Add pulse effect to button
                    setTimeout(() => {
                        enterBtn.classList.add('pulse');
                    }, 300);
                }, 1600);
            }, 300);

            // Enter Button Click Handler
            enterBtn.addEventListener('click', function() {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    window.location.href = "main.html";
                }, 1000);
            });

            // Keyboard Support for Accessibility
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    enterBtn.click();
                }
            });

            // Preload main.html Content (Optional)
            function preloadIndexContent() {
                fetch('main.html')
                    .then(response => response.text())
                    .then(html => {
                        mainContent.innerHTML = html;
                    })
                    .catch(error => console.error('Ошибка загрузки main.html:', error));
            }

            preloadIndexContent();
        });
    </script>

</html>
